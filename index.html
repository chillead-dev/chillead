<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>alex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <main class="card">

    <section class="block">
      <div class="label">name</div>
      <div class="value">alex</div>
    </section>

    <section class="block">
      <div class="label">alive for</div>
      <div class="value mono" id="alive">loading…</div>
    </section>

    <section class="block">
      <div class="label">location</div>
      <div class="value">
        Ekaterinburg, RU  
        <span class="sub mono" id="time">--:--:--</span>
      </div>
    </section>

    <section class="block">
      <div class="label">languages</div>
      <div class="value">EN, RU</div>
    </section>

    <section class="block">
      <div class="label">occupation</div>
      <div class="value small">
        game cheats · websites · telegram bots · parsers
      </div>
    </section>

    <section class="block">
      <div class="label">background</div>
      <div class="value small">
        started coding in 2021 (c++)
      </div>
    </section>

  </main>

  <script src="assets/js/alive.js"></script>
  <script src="assets/js/time.js"></script>
</body>
</html>
