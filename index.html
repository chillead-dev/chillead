<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chillead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="wrap">

<!-- ================= LETTERBOX ================= -->
<section class="section">
  <h1># anonymous letterbox</h1>
  <p class="sub">say anything you want here! or maybe just say hi :D</p>

  <div class="letterbox">
    <textarea id="letterText" placeholder="Write your message here..."></textarea>

    <div class="letterbox-bar">
      <div class="emojis">
        <button>:3</button>
        <button>^_^</button>
        <button>>w<</button>
        <button>uwu</button>
        <button>owo</button>
        <button>>:3</button>
        <button>o_o</button>
        <button>T_T</button>
        <button>x3</button>
      </div>

      <button id="sendLetter" class="send-btn">[ Send ]</button>
    </div>

    <div id="letterStatus" class="muted"></div>
  </div>
</section>

<!-- ================= MUSIC HISTORY ================= -->
<section class="section">
  <h1># scrobbles history</h1>
  <p class="sub">fetched almost in real-time. wow much music</p>

  <div class="history-wrap" id="history">
    <!-- cards inserted by JS -->
  </div>

  <div class="hint">← [ drag to scroll ] →</div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
